<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard · Home</title>
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<style>
  :root{
    --sidebar:#F6F6F5;
    --text:#000000;
    --muted40: rgba(0,0,0,.4);
    --select-bg: rgba(0,0,0,.04); /* 4% black */
    --accent:#FFCC5C;
  }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    color:var(--text);
    background:#fff;
  }

  /* Layout */
  .app{
    display:flex;
    min-height:100vh;
  }

  /* Sidebar */
  .sidebar{
    position: relative; /* anchor for profile popover */
    width: 240px;
    background: var(--sidebar);
    display:flex;
    flex-direction:column;
    padding: 12px;
    gap: 12px;
  }

  .brand{
    display:flex; align-items:center; gap:10px;
    padding:10px;
    border-radius:12px;
    user-select:none;
    cursor:pointer;
  }
  .brand.selected{ background: var(--select-bg); }

  .brand img{
    width:32px; height:32px; border-radius:8px; object-fit:cover;
  }
  .brand .name{
    font-size:16px; font-weight:700; color:#000;
  }

  .section-label{
    font-size:12px;
    color: var(--muted40);
    margin: 6px 10px 0;
  }

  .nav{
    display:flex; flex-direction:column; gap:6px; padding: 4px;
  }
  .nav-item{
    display:flex; align-items:center; gap:10px;
    text-decoration: none;
    padding:10px;
    border-radius:12px;
    cursor:pointer;
    color:#000;
  }
  .nav-item.selected{ background: var(--select-bg); }
  .nav-item:hover{ background: rgba(0,0,0,.06); }

  .spacer{ flex:1 1 auto; }

  .profile{
    display:flex; align-items:center; gap:10px;
    padding:10px; border-radius:12px;
    cursor:pointer;
  }
  .profile:hover{ background:rgba(0,0,0,.06); }
  .profile img{
    width:32px; height:32px; border-radius:50%;
    object-fit:cover; background:#ddd;
  }
  .profile .pname{ font-size:14px; color:#000; }

  /* Profile Popover */
  .profile-popover{
    position: absolute;
    bottom: 64px;
    left: 12px;
    width:210px; height:115px;
    background:#fff;
    border:1px solid rgba(0,0,0,.12);
    border-radius:12px;
    box-shadow:0 8px 24px rgba(0,0,0,.10);
    padding:10px;
    display:none;
    z-index:50;
  }
  .profile-popover.show{ display:block; }

  .pp-item{
    display:flex; align-items:center; gap:10px;
    padding:8px; border-radius:8px; cursor:pointer;
    font-size:16px; color:#000;
  }
  .pp-item .iconify{ width:18px; height:18px; color:#4b5563; }
  .pp-item:hover{ background:rgba(0,0,0,.05); }
  .pp-divider{
    height:1px; background:rgba(0,0,0,.12);
    margin:6px 4px;
  }

  /* Content */
  .content{
    flex:1; display:flex; flex-direction:column;
    padding: 18px 24px;
  }
  .crumbs{ font-size:16px; color:#000; margin-bottom: 8px; }

  .center-wrap{ flex:1; display:flex; align-items:center; justify-content:center; }
  .center-card{ text-align:center; max-width: 900px; padding: 24px; }

  .welcome{ font-size:50px; line-height:1.15; margin:0 0 16px; font-weight:600; }
  .welcome .hi{ color: var(--accent); font-weight:800; }
  .subtitle{ font-size:30px; line-height:1.3; margin:0; font-weight:300; color:#000; }

  @media (max-width: 900px){
    .welcome{ font-size: 40px; }
    .subtitle{ font-size: 24px; }
    .sidebar{ width: 210px; }
  }
  .footer{
    display:flex; justify-content:space-between; align-items:center;
    padding:12px 24px; font-size:14px; color:var(--muted40);
  }
</style>
</head>
<body>

<div class="app">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="brand selected">
      <img src="Images/Logo.png" alt="Logo" />
      <div class="name">Wujed</div>
    </div>

    <div class="section-label">Dashboards</div>
    <nav class="nav">
      <a href="FlaggedReports.html" class="nav-item">Flagged Reports</a>
      <a href="RejectedMatches.html" class="nav-item">Rejected Matches</a>
    </nav>

    <div class="spacer"></div>

    <!-- Profile -->
    <div class="profile" id="profileBtn">
      <img src="Images/ProfilePic.jpg" alt="PFP" />
      <div class="pname">Raneem</div>
    </div>

    <!-- Profile Popover -->
    <div class="profile-popover" id="profilePopover">
      <div class="pp-item" id="ppLang">
        <span class="iconify" data-icon="mdi:swap-horizontal"></span>
        <span>العربية</span>
      </div>
      <div class="pp-divider"></div>
      <div class="pp-item" id="ppLogout" style="font-weight:700;">
        <span class="iconify" data-icon="mdi:logout"></span>
        <span>Log Out</span>
      </div>
    </div>
  </aside>

  <!-- Main content -->
  <main class="content">
    <div class="crumbs">Home</div>

    <div class="center-wrap">
      <div class="center-card" aria-labelledby="welcome">
        <h1 id="welcome" class="welcome">
          Welcome, <span class="hi">Raneem!</span>
        </h1>
        <p class="subtitle">
          Manage reports and matches easily from your dashboard.
        </p>
      </div>
    </div>

    <footer class="footer">
      <span>© 2025 Wujed</span>
      <span>All rights reserved</span>
    </footer>
  </main>
</div>

<script>
  const profileBtn = document.getElementById('profileBtn');
  const profilePanel = document.getElementById('profilePopover');

  function closeProfile() {
    profilePanel.classList.remove('show');
  }

  profileBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    profilePanel.classList.toggle('show');
  });

  document.addEventListener('click', (e) => {
    if (!profilePanel.contains(e.target) && !profileBtn.contains(e.target)) {
      closeProfile();
    }
  });

  document.getElementById('ppLang')?.addEventListener('click', () => {
    closeProfile();
    alert('Language switch to العربية (stub).');
  });

  document.getElementById('ppLogout')?.addEventListener('click', () => {
    closeProfile();
    const confirmed = confirm('Are you sure you want to log out?');
    if (confirmed) {
      // Redirect to login page or handle logout
      window.location.href = 'Sign-In.html';
    }
  });
</script>

</body>
</html>
