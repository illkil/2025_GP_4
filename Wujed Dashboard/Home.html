<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="dashboardTitle">Dashboard Â· Home</title>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link rel="stylesheet" href="./css/Home.css" />
  <link rel="icon" type="image/png" href="images/Logo.png">
</head>

<body>

  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand selected">
        <img src="Images/Logo.png" alt="Logo" />
        <div class="name" data-i18n="brandName">Wujed</div>
      </div>

      <div class="section-label" data-i18n="dashboards">Dashboards</div>
      <nav class="nav">
        <a href="FlaggedReports.html" class="nav-item" data-i18n="flaggedReports">Flagged Reports</a>
        <a href="RejectedMatches.html" class="nav-item" data-i18n="rejectedMatches">Rejected Matches</a>
      </nav>

      <div class="spacer"></div>

      <!-- Profile -->
      <div class="profile" id="profileBtn">
        <img alt="PFP" />
        <div class="pname"></div>
      </div>

      <!-- Profile Popover -->
      <div class="profile-popover" id="profilePopover">
        <div class="pp-item" id="ppLang">
          <span class="iconify" data-icon="mdi:swap-horizontal"></span>
          <span data-i18n="language">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</span>
        </div>
        <div class="pp-divider"></div>
        <div class="pp-item" id="ppLogout" style="font-weight:700;">
          <span class="iconify" data-icon="mdi:logout"></span>
          <span data-i18n="logout">Log Out</span>
        </div>
      </div>

      <!-- Logout Modal -->
      <div id="logoutModal">
        <div class="modal-content">
          <p id="logoutMessage"></p>
          <button id="cancelLogout" data-i18n="cancelLogout">Cancel</button>
          <button id="confirmLogout" data-i18n="confirmLogout">Logout</button>
        </div>
      </div>
    </aside>
    
    <div class="overlay" onclick="closeSidebar()"></div>

    <!-- Main content -->
    <main class="content">
      <button class="menu-btn" onclick="toggleSidebar()">
        <span class="iconify" data-icon="mdi:menu"></span>
      </button>
      <div class="center-wrap">
        <div class="center-card" aria-labelledby="welcome">
          <h1 id="welcome" class="welcome">
            <span data-i18n="welcome">Welcome,</span>
            <span id="hiName">!</span>
          </h1>

          <p class="subtitle" data-i18n="subtitle">
            Manage reports and matches easily from your dashboard.
          </p>
        </div>
      </div>

      <footer class="footer">
        <span data-i18n="footerText">Â© 2025 Wujed</span>
        <span data-i18n="rights">All rights reserved</span>
      </footer>
    </main>
  </div>

  <script>
    // Profile popover
    const profileBtn = document.getElementById('profileBtn');
    const profilePanel = document.getElementById('profilePopover');
    function closeProfile() { profilePanel.classList.remove('show'); }
    profileBtn.addEventListener('click', (e) => { e.stopPropagation(); profilePanel.classList.toggle('show'); });
    document.addEventListener('click', (e) => {
      if (!profilePanel.contains(e.target) && !profileBtn.contains(e.target)) {
        closeProfile();
      }
    });
    document.getElementById('ppLang')?.addEventListener('click', () => {
      closeProfile();
      switchLanguage();
    });
  </script>
  <script>
    function toggleSidebar() {
      document.querySelector(".sidebar").classList.toggle("open");
      document.querySelector(".overlay").classList.toggle("show");
    }

    function closeSidebar() {
      document.querySelector(".sidebar").classList.remove("open");
      document.querySelector(".overlay").classList.remove("show");
    }
  </script>
  <script src="./js/lang.js"></script>
  <!-- ðŸ”¹ Load sanitiser here so it's available if we add inputs in future -->
  <script src="./js/sanitise.js"></script>
  <script type="module" src="./js/profile.js"></script>
</body>

</html>
